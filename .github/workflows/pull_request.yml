on: 
  pull_request:

jobs:
  pr_linter:
    runs-on: ubuntu-latest
    name: PR linter
    steps:
      - name: Custom PR linter
        id: pr-lint
        uses: ian-cawood/custom-pr-linter@v0.0

  test:
    runs-on: ubuntu-latest
    name: test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.15
      - run: npm ci
      - run: npm test
